<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome" id="welcomePage">
      <h1>✨ Welcome to To-Do List ✨</h1>
      <p>Stay organized, track tasks, and boost productivity.</p>
      <button onclick="startApp()">Start</button>
    </div>

    <!-- To-Do List App -->
    <div class="container" id="todoApp">
      <h1>TO-DO LIST</h1>
      <div class="header">
        <label>Name:</label>
        <input type="text" placeholder="Enter name" />
        <label>Date:</label>
        <input type="date" />
      </div>

      <div class="grid">
        <!-- Left Column -->
        <div class="section">
          <h2>TASK LIST</h2>
          <ul id="taskList"></ul>
          <input type="text" id="taskInput" placeholder="New task..." />
          <button onclick="addTask('taskList','taskInput')">Add</button>
        </div>

        <!-- Right Column -->
        <div>
          <div class="section">
            <h2>TOP PRIORITIES</h2>
            <ul id="priorityList"></ul>
            <input
              type="text"
              id="priorityInput"
              placeholder="New priority..."
            />
            <button onclick="addTask('priorityList','priorityInput')">
              Add
            </button>
          </div>

          <div class="section">
            <h2>REMINDER</h2>
            <ul id="reminderList"></ul>
            <input
              type="text"
              id="reminderInput"
              placeholder="New reminder..."
            />
            <button onclick="addTask('reminderList','reminderInput')">
              Add
            </button>
          </div>

          <div class="section">
            <h2>NOTES</h2>
            <textarea
              class="notes"
              placeholder="Write your notes here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
